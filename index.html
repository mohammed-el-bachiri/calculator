<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <p style="color: white; font-size: 20px;">CALCULATOR</p>
        <input type="text" class="input">
        <div style="display: flex;">
            <div class="numbers">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>0</p>
            </div>
        
            <div class="operator">
                <p>+</p>
                <p>-</p>
                <p>x</p>
                <p>/</p>
            </div>
        </div>
        <div class="bottom">
            <button id="click">=</button>
            <button id="delet">DELET ALL</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
